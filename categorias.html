    <main class="categories-main">
        <h1>Registrar Gastos por Categorías</h1>
        <form id="categories-form" action="estadisticas.html">
            <div class="form-group">
                <label for="comida">Comida:</label>
                <input type="number" id="comida" name="comida">

            <div class="form-group">
                <label for="entretenimiento">Entretenimiento:</label>

            </div>
            <div class="form-group">
                <label for="transporte">Transporte:</label>

            </div>
            <div class="form-group">
                <label for="salud">Salud:</label>
                <input type="number" id="salud" name="salud">
            </div>
            <div class="form-group">
                <label for="compras">Compras:</label>
                <input type="number" id="compras" name="compras">
            </div>
            <div class="form-group">
                <label for="gastos-basicos">Gastos Básicos:</label>
                <input type="number" id="gastos-basicos" name="gastos-basicos">
            </div>
            <div class="form-group">
                <label for="viajes">Viajes:</label>
                <input type="number" id="viajes" name="viajes">
            </div>
            <button type="submit">Guardar Gastos</button>
        </form>
    </main>
